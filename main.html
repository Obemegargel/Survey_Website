    <script>
        // Function to convert form data to CSV
        function formToCsv() {
            // Get form data
            const lastapartment = document.getElementById('lastapartment').value;
            const starone = document.getElementById('one').value;
            const startwo = document.getElementById('two').value;
            const starthree = document.getElementById('three').value;
            const starfour = document.getElementById('four').value;
            const starfive = document.getElementById('five').value;
            const apartment = document.getElementById('apartment').value;
            const housing = document.getElementById('housing').value;
            const fall = document.getElementById('fall').value;
            const spring = document.getElementById('spring').value;
            const summer = document.getElementById('summer').value;
            const winter = document.getElementById('winter').value;
            const year = document.getElementById('year').value;
            const cost = document.getElementById('cost').value;
            // const submitted = document.getElementById('submit-button').Submit();
            


            // Create a CSV string
            const csvData = `${lastapartment},${starone}\n
            ${startwo}, ${starthree}, ${starfour}, ${starfive},\n
            ${apartment}, ${housing}, \n
            ${fall}, ${spring}, ${summer}, ${winter}, \n
            ${year}, ${cost}\n`;

            // Download the CSV file
            const blob = new Blob([csvData], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'form_data.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Attach an event listener to the submit button
        document.getElementById('submit-button').addEventListener('click', formToCsv);
    </script>
